{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change profile icon | Poll App</title>
    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'Account/src/sign-in-or-up.css' %}">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- font awesome 5.15.4 CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="m-5">
        <div class="p-5 bg-white bg-opacity-25 rounded-3">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="text-center">
                    <h2>Change Profile Icon</h2>
                </div>
                <div class="mt-5 text-center">
                    {% if User.icon %}
                        <img src="/media/{{ User.icon }}" alt="usericon" height="100" width="100">
                    {% else %}
                        <img src="{% static 'Feed/images/defaultUser.png' %}" alt="usericon" height="100" width="100">
                    {% endif %}
                    <h3>Current User Icon</h3>
                </div>
                <div class="mt-5">
                    <label for="uploadedicon">Upload a new one</label>
                    <input class="btn btn-lg col-12" type="file" name="uploadedicon" id="uploadedicon" accept="image/*" required>
                </div>
                <div class="mt-5 text-center">
                    <button type="submit" class="btn btn-lg col-12 btn-primary">Update</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
