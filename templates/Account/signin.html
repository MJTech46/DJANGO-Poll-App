{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'Account/src/sign-in-or-up.css' %}">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- font awesome 5.15.4 CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="m-5">
        <div class="p-5 bg-white bg-opacity-25 rounded-3">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="text-center">
                    <h2>Sign In</h2>
                </div>
                <div class="mt-1">
                    <label for="username" class="col-form-label-lg">Username</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="far fa-user-circle fa-2x"></i></span>
                        <input type="text" name="username" id="username" class="form-control form-control-lg" placeholder="user123" required>
                    </div>
                </div>
                <div class="mt-1">
                    <label for="password" class="col-form-label-lg">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-lock fa-2x"></i></span>
                        <input type="password" name="password" id="password" class="form-control form-control-lg" placeholder="*******" required>
                    </div>
                </div>
                <div class="mt-3 text-center">
                    <button type="submit" class="btn btn-lg col-12 btn-primary">Login</button>
                </div>
                <div class="d-flex justify-content-between mt-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="checkbox" id="checkbox">
                        <label class="form-check-label" for="checkbox">
                          Remember me
                        </label>
                    </div>
                    <div>
                        <a href="#" class="text-decoration-none"> Forgot password?</a>
                    </div>
                </div>
            </form>
        </div>
        <div class="mt-5 border border-1"></div>
        <div class="mt-1 text-center">
            Don't have a account?<a href="{% url 'signup' %}" class="text-decoration-none">Register here</a>
        </div>
    </div>
</body>
</html>
