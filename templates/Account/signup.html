{% extends "account-base.html" %}
{% load static %}

{% block title %}Sign Up | Poll App{% endblock title %}

{% block body %}
    <div class="m-5">
        <div class="p-5 bg-white bg-opacity-25 rounded-3">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="text-center">
                    <h2>Sign Up</h2>
                </div>
                <div class="mt-1">
                    <label for="username" class="col-form-label-lg">Username</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="far fa-user-circle fa-2x"></i></span>
                        <input type="text" name="username" id="username" class="form-control form-control-lg" placeholder="user123" required>
                    </div>
                </div>
                <div class="mt-1">
                    <label for="firstname" class="col-form-label-lg">First name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-font fa-2x"></i></span>
                        <input type="text" name="firstname" id="firstname" class="form-control form-control-lg" placeholder="John" required>
                    </div>
                </div>
                <div class="mt-1">
                    <label for="lastname" class="col-form-label-lg">Last name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-font fa-2x"></i></i></span>
                        <input type="text" name="lastname" id="lastname" class="form-control form-control-lg" placeholder="Wick" required>
                    </div>
                </div>
                <div class="mt-1">
                    <label for="password" class="col-form-label-lg">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-lock fa-2x"></i></span>
                        <input type="password" name="password" id="password" class="form-control form-control-lg" placeholder="*******" required>
                    </div>
                </div>
                <div class="mt-1">
                    <label for="cfmpassword" class="col-form-label-lg">Conform Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-lock fa-2x"></i></span>
                        <input type="password" name="cfmpassword" id="cfmpassword" class="form-control form-control-lg" placeholder="*******" required>
                    </div>
                </div>
                <div class="mt-5 text-center">
                    <button type="submit" class="btn btn-lg col-12 btn-primary">Join</button>
                </div>
            </form>
        </div>
    </div>
{% endblock body %}
