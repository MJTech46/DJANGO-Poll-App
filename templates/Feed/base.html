  <!-- nav bar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="media/Feed/images/pollicon.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        Poll App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <!-- <a> hyperlinks -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Create Poll</a>
          </li>
        </ul>
        <!-- search bar -->
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Enter a Poll link here" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form><!-- icons -->
        <div class="icons nav-item d-flex">
          <!-- mode icon -->
          <button id="modeButton" class="nav-link" title="Toggle mode" type="button"><img src="media/Feed/images/dayAndNight.png" alt="dayORnight"></button>
          <!-- account icon -->
          <a class="nav-link" href="#account" title="Manage account"><img src="media/Feed/images/defaultUser.png" alt="account"></a>
        </div>
      </div>
    </div>
