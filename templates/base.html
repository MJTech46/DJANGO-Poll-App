{% load static  %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %} Default {% endblock title %}</title>
  <!-- for adding favicon.ico -->
  <link rel="icon" type="image/x-icon" href="{% static 'Feed/images/favicon.ico' %}">
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'Feed/src/style.css' %}">
  <!-- Custom theme selector js -->
  <script src="{% static 'Feed/src/theme.js' %}"></script>
  <!-- font awesome (5.15.4) CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
  
  {% block body %}{% endblock body %}
  
  <!-- ignoring the navbar -->
  <div id="ignoreNavbar"></div>

  {% block mainBody %}{% endblock mainBody %}

  {% block script %}{% endblock script %}

  <!-- Latest compiled JavaScript -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom js -->
  <script type="text/javascript" src="{% static 'Feed/src/main.js' %}"></script>
</body>

</html>
